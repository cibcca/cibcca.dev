# service
service:
  enable : true
  title : "Pilares para la Integración"
  item:
    - title : "Convenio Público-Privado"
      icon : "ti-marker"
      content : "Capitalizar la oportunidad de recuperar el Borde Costero Central y construirlo armónicamente. Integrar objetivos de proyectos sectoriales para la zona (PEDZE, PLADECO, PRCA, etc.)."
      highlighted : false

    - title : "Diseño Integrado"
      icon : "ti-panel"
      content : "Traducir demandas en propuestas sintéticas y con sentido de realidad. Incorporar otras disciplinas profesionales para un desarrollo urbano sustentable."
      highlighted : false

    - title : "Participación Ciudadana"
      icon : "ti-user"
      content : "Manejar expectativas con voluntad de integración y transparencia."
      highlighted : false

